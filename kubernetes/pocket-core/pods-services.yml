- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yml -o geth.yml
      kompose.version: 1.18.0 (06a2e56)
    creationTimestamp: null
    labels:
      io.kompose.service: pocket-core-testnet
      app: pocket-core-testnet
    name: pocket-core-testnet
  spec:
    ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
    - name: peers
      protocol: TCP
      port: 46656 
      targetPort: 46656
    - name: tendermint
      protocol: TCP
      port: 26657 
      targetPort: 26657
    - name: tendermint-peers
      protocol: TCP
      port: 26656
      targetPort: 26656
    type: LoadBalancer 
    selector:
      io.kompose.service: pocket-core-testnet
  status:
    loadBalancer: {}
- apiVersion: apps/v1 
  kind: Deployment
  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yml -o geth.yml
      kompose.version: 1.18.0 (06a2e56)
    creationTimestamp: null
    labels:
      io.kompose.service: pocket-core-testnet
      app: pocket-core-testnet
    name: pocket-core-testnet
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: pocket-core-testnet 
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: pocket-core-testnet
          app: pocket-core-testnet 
      spec:
        securityContext:
          fsGroup: 100
        containers:
        - name: pocket-core-testnet
          args: ["pocket-core start","--seeds", "$(POCKET_CORE_SEEDS)","--blockTime=1"]
          image: poktnetwork/pocket-core:staging-latest
          imagePullPolicy: Always
          env:
          - name: POCKET_CORE_CHAINS
            valueFrom:
              configMapKeyRef:
                name: pocket-core-testnet
                key: pocket_core_chains
          - name: POCKET_CORE_PASSPHRASE
            valueFrom:
              configMapKeyRef:
                name: pocket-core-testnet
                key: pocket_core_passphrase
          - name: POCKET_CORE_GENESIS
            valueFrom:
              configMapKeyRef:
                name: pocket-core-testnet
                key: pocket_core_genesis
          - name: POCKET_CORE_KEY 
            value: "CUSTOM_POCKET_CORE_KEY_1"          
          - name: POCKET_CORE_SEEDS
            valueFrom:
              configMapKeyRef:
                name: pocket-core-testnet
                key: pocket_core_seeds   
          ports:
          - containerPort: 8081
          - containerPort: 46656
          - containerPort: 26657
          - containerPort: 26656
          resources:
            limits:
              cpu: "500m"
              memory: "500Mi"
            requests:
              cpu: "250m"
              memory: "300Mi"
        restartPolicy: Always       
        terminationGracePeriodSeconds: 90
